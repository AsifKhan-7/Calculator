<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calc.ico" type="image/x-icon">
</head>

<body>
    <div id="body">
     <h1>A Very Simple and Begining Staged Calculator :)</h1>

    <div class="calculator">
        <input id="input" type="text" readonly>


        <div>
            <button class="operator" onclick="
                
            currentDisplay = '';
            document.querySelector('#input').value = currentDisplay;
            ">AC</button>
            <button class="operator" onclick="currentDisplay = currentDisplay.slice(0, -1);
            document.querySelector('#input').value = currentDisplay;">DEL</button>
            <button class="operator danger" >XX</button>
            <button class="operator" onclick="
                
            currentDisplay = currentDisplay + '/';
            document.querySelector('#input').value = currentDisplay;
            ">/</button>
        </div>

        <div>
            <button onclick="
                
            currentDisplay = currentDisplay + '7';
            document.querySelector('#input').value = currentDisplay;
            ">7</button>
            <button onclick="
                
            currentDisplay = currentDisplay + '8';
            document.querySelector('#input').value = currentDisplay;
            ">8</button>
            <button onclick="
                
            currentDisplay = currentDisplay + '9';
            document.querySelector('#input').value = currentDisplay;
            ">9</button>
            <button class="operator" onclick="
                
            currentDisplay = currentDisplay + '*';
            document.querySelector('#input').value = currentDisplay;
            ">*</button>
        </div>

        <div>
            <button onclick="
                
            currentDisplay = currentDisplay + '4';
            document.querySelector('#input').value = currentDisplay;
            ">4</button>
            <button onclick="
                
            currentDisplay = currentDisplay + '5';
            document.querySelector('#input').value = currentDisplay;
            ">5</button>
            <button onclick="
                
            currentDisplay = currentDisplay + '6';
            document.querySelector('#input').value = currentDisplay;
            ">6</button>
            <button class="operator" onclick="
                
            currentDisplay = currentDisplay + '-';
            document.querySelector('#input').value = currentDisplay;
            ">-</button>
        </div>

        <div>
            <button onclick="
                
                currentDisplay = currentDisplay + '1';
                document.querySelector('#input').value = currentDisplay;
                ">1</button>
            <button onclick="
                
            currentDisplay = currentDisplay + '2';
            document.querySelector('#input').value = currentDisplay;
            ">2</button>
            <button onclick="
                
            currentDisplay = currentDisplay + '3';
            document.querySelector('#input').value = currentDisplay;
            ">3</button>
            <button class="operator" onclick="
                
            currentDisplay = currentDisplay + '+';
            document.querySelector('#input').value = currentDisplay;
            ">+</button>
        </div>

        <div>
            <button onclick="
                
            currentDisplay = currentDisplay + '00';
            document.querySelector('#input').value = currentDisplay;
            ">00</button>
            <button onclick="
                
            currentDisplay = currentDisplay + '0';
            document.querySelector('#input').value = currentDisplay;
            ">0</button>
            <button onclick="
                
            currentDisplay = currentDisplay + '.';
            document.querySelector('#input').value = currentDisplay;
            ">.</button>
            <button class="equal-btn" onclick="
                
            currentDisplay = eval(currentDisplay);
            document.querySelector('#input').value = currentDisplay;
            ">=</button>
        </div>

    
    </div>

</div>

    <script>

        let currentDisplay = "";
        document.querySelector("#input").value = currentDisplay;
    </script>
</body>

</html>
